<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
<h1>Book Name: {{book.title}}</h1>
<h1>Current Rating: {{book.rating}}</h1>
<form action="{{url_for('edit')}}" method="post">
    <input hidden="hidden" name="id" value="{{book.id}}">
    <input name="new_rating" id="new_rating" type="text" placeholder="New Rating">
    <button type="submit">Change Rating</button>




</form>
</body>
</html>
